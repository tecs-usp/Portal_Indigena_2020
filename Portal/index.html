---
layout: default
title: "Portal Ind√≠gena"
maincss: "css/main.css"
---

<main aria-label="Home main">
  <div aria-label="Imagem casa de reza" class="header-img-top"></div>

  <section class="banner" aria-label="Banner">
    <p>
      <span>{% t home.bem_vindo %}</span> <br />
      <span class="banner__text--orange">{% t home.portal %}</span>
    </p>
    <img src="assets/img/logo.svg" alt="Logo Banner" />
  </section>

  <section class="bottom-section" aria-label="Aldeias">
    <div class="banner banner__section">
      <p>
        {% t home.informacoes %}
      </p>
      <p>{% t home.clique %}</p>
    </div>
    <div class="cards">
      {% for aldeia in site.data.aldeias.aldeias %}
      <a href={{aldeia.link}} class="card-item">
        <img src={{aldeia.img}} class="item-img" alt={{aldeia.alt}} />
        <span class="item-text">{{aldeia.name}}</span>
      </a>
      {% endfor %}
    </div>
  </section>
</main>
