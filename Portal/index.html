    <script>
        function onScroll(e) {
            var navbar_m = document.getElementsByClassName("navbar-mobile")[0];

            var doc = document.documentElement;
            var top = (window.pageYOffset || doc.scrollTop) - (doc.clientTop || 0);

            if (top >= 50 && !flag_scroll) {
                navbar_m.style.backgroundColor = "rgba(101, 19, 19, 1)";
                flag_scroll = true;
            }
            else if (top < 50 && flag_scroll) {
                navbar_m.style.backgroundColor = "rgba(101, 19, 19, 0.8)";
                flag_scroll = false;
            }
        }

        var flag_scroll = false;
        document.addEventListener('scroll', onScroll);
    </script>
