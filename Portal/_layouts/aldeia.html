---
layout: default
maincss: "../css/main.css"
---

<main class="aldeia-container" aria-label="Aldeia">
  <div class="intro-container">
    <div class="imagem-aldeia">
      <img src={{page.img}} alt="Foto da aldeia" />
    </div>
    <div class="titulo-aldeia">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <div class="conteudo">{{ content }}</div>
</main>
