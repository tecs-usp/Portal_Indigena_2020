  sobre: 
    titulo: Sobre o Projeto
    poema: 
      O Portal Indígena nasce da vontade de ouvir as vozes que vêm da aldeia.

      Escutar suas histórias,

      vivenciar suas tradições,

      aprender com sua sabedoria.


      Com muito respeito, compartilhamos.

      Para assim, re-conhecer o mundo 

      sentido pelos olhos e ouvidos da Floresta

      e de quem a protege.


      Aguyjevete!


